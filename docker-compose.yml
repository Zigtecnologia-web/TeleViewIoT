version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: comedata-php:latest
    container_name: comedata-php
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_DATABASE=comedata
      - DB_USERNAME=comedata
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/var/www/html:cached
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - comedata-net
    depends_on:
      - timescaledb
      - redis

  nginx:
    image: nginx:stable-alpine
    container_name: comedata-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - comedata-net
    depends_on:
      - php

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: comedata-timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_DB=comedata
      - POSTGRES_USER=comedata
      - POSTGRES_PASSWORD=secret
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - comedata-net
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: comedata-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - comedata-net
    ports:
      - "6379:6379"

volumes:
  timescale-data:
  redis-data:

networks:
  comedata-net:
    driver: bridge
